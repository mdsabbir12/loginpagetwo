<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iconimg">
        <img src="logo.svg" alt="">
       <H1 class="green">Green <span>University of Bangladesh</span></H1> 
    </div>
    <div class="logindiv">
       <h1 class="login">Login</h1>
       <hr class="line">
       <div class="lafrm">
       <form action="">
       <label for="nam">Username </label><br>
       <input id="nam" class="username" placeholder="Enter user name" pattern="[A-Z]{1}[a-z]{1,10}[0-9]{2,4}" type="text" name="nam" required><br>
       <label for="pass">Password </label><br>
       <input id="pass" class="forpassward" pattern="/^[A-Z a-z 0-9 @#$%^&*()]{8,16}$/g" placeholder="Enter your password" type="password" required name="pass"><br>
       <input class="button" value="LOG IN" type="submit">
       </form>
       </div>
    </div>
